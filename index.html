<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBMC Enroll Now</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="OBMC 60 Icon_Circle.png" alt="OBMC" style="width:40px;" class="rounded-pill"> 
        OBMC Enrollment
      </a>
      <div class="navbar-nav ms-auto">
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Enter</button>
        </form>    
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 bg-light p-4 shadow rounded">
        
        <img src="OBMC.png" class="img-fluid rounded mb-3" alt="Enrollment Header">

        <h1 class="text-center">OBMC Student Enrollment Form</h1>
        <hr>
        
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="email@example.com">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Grade Level</label>
              <select class="form-select">
                <option selected disabled>Choose level...</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Submit Enrollment</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-light mt-5">
      &copy; 2026 OBMC Enrollment Page
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
